<!DOCTYPE html>
<html lang="en" ng-app="eventsApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link href="css/app.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/jquery.min.js" type="application/javascript"></script>
    <script src="lib/bootstrap.min.js" type="application/javascript"></script>
    <script src="lib/underscore-1.4.4.min.js" type="application/javascript"></script>
    <script src="lib/angular/angular.js" type="application/javascript"></script>
    <script src="js/app.js" type="application/javascript"></script>
    <script src="js/controllers/EventController.js" type="application/javascript"></script>
    <script src="js/filters.js" type="application/javascript"></script>
    <script src="js/services/EventDataService.js"></script>

</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="AddEvent.html">Edit Event</a></li>
            </ul>
        </div>
    </div>
    <span ng-controller="EventController" style="padding-left: 20px;padding-right: 20px">
        <img ng-src={{event.img}} alt={{event.name}}>
        <div class="row">
            <div class="span11">
                <h2>{{event.Name | uppercase}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="span3">
                <div><strong>{{event.Date}}</strong></div>
                <div><strong>{{event.Time}}</strong></div>
            </div>
            <div class="span4">
                <address>
                    <div><strong>{{event.location.address}}</strong></div>
                    <div><strong>{{event.location.place}}</strong></div>
                </address>
            </div>
        </div>
        <hr/>
            <h3>Sessions</h3>
            <ul class="thumbnails">
                <li ng-repeat="session in event.sessions | orderBy:sortCreator">

                    <div class="row session">
                         <div class="span0 well votingWidget">
                            <div class="votingButton" ng-click="upVoteSession(session)">
                                <i class="icon-chevron-up icon-white"></i>
                            </div>
                            <div class="badge badge-inverse">
                                <div>{{session.voteCount}}</div>
                            </div>
                            <div class="votingButton" ng-click="downVoteSession(session)">
                                <i class="icon-chevron-down icon-white"></i>
                            </div>
                    </div>

                        <div class="well span9">
                            <h3 class="well-title"> {{session.Name}}</h3>
                            <h6>{{session.Creator}}</h6><br/>
                            <span>{{session.Duration | durations}}</span><br/>
                            <span>{{session.level}}</span><br/>
                            <span>{{session.Description}}</span><br/>
                        </div>
                     </div>
                </li>
            </ul>

</span>
</div>
</body>
</html>
